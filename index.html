<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nbCamp Movie List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <ul class="nav_contents">
                <li class="nav_logo">
                    <img
                    src="https://static.spartacodingclub.kr/TeamSparta-Inc/scc-frontend/assets/icons/logo-active.png"
                    alt="내배캠 로고">
                </li>
                <li class="pro_title" style="margin-left: 60px; font-weight: 600;">내배캠 최고 평점 영화</li>
                <li >
                    <div class="search_box">
                        <div class="search_contents">
                            <input type="text" id="search_input" autofocus>
                            <button class="search_button" id="search_button" onkeypress="show_name(event)">검색</button>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <div class="card_box">
            <div class="card_list"></div>
        </div>
    </div>
    <footer></footer>
    <script src="js/api.js"></script>
    <script src="js/search.js"></script>
    <script>
        document.getElementById('search_button').addEventListener('click', function () {
            const query = document.getElementById('search_input').value;
            searchMovies(query);
        });
        
        printMovies()
    </script>
</body>

</html>
