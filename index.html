<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nbCamp Movie List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <ul class="nav_contents">
                <li class="profile">
                    <img src="https://avatars.githubusercontent.com/u/140699909?v=4" alt="git_my_basic">
                </li>
                <li class="pro_title">내배캠 최고 평점 영화</li>
                <li class="nav_logo"><img
                        src="https://static.spartacodingclub.kr/TeamSparta-Inc/scc-frontend/assets/icons/logo-active.png"
                        alt="내배캠 로고"></li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <div class="search_box">
            <div class="search_contents">
                <input type="text" id="search_input">
                <button class="search_button" id="search_button">검색</button>
            </div>
        </div>
        <div class="card_box">
            <div class="card_list"></div>
        </div>
    </div>
    <footer></footer>
    <script src="js/api.js"></script>
    <script src="js/search.js"></script>
    <script>
        document.getElementById('search_button').addEventListener('click', function () {
            const query = document.getElementById('search_input').value;
            searchMovies(query);
        });

        printMovies()
    </script>
</body>

</html>
